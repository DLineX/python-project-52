{% load i18n %}
<div class="inner">
    <h3 class="masthead-brand"><a href="{% url 'list' %}" style="text-decoration:none;">{% trans "Task Manager" %}</a></h3>
    <nav class="nav nav-masthead navbar-expand-lg navbar-light bg-light ms-3">
        <div class="navbar-collapse collapse show" id="navberToggleExternalContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users_list' %}">{% trans "Users" %}</a>
                </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'statuses_list' %}">{% trans "Statuses" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'labels_list' %}">{% trans "Labels" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks_list' %}">{% trans "Tasks" %}</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <form action="{% url 'logout' %}" method="post" style="margin-block-end: 0;">
                    {% csrf_token %}
                    <li class="nav-item">
                        <input class="btm nav-link" type="submit" value="{% trans 'Log Out' %}" style="--bs-btn-padding-x: 0.75rem;">
                    </li>
                </form>
            </ul>
            {% else %}
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">{% trans "Log In" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sign_in' %}">{% trans "Sign Up" %}</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
</div>
