{% load i18n %}
<div class="inner">
    <h3 class="masthead-brand"><a href="{% url 'list' %}" style="text-decoration: none;">{% trans "Task Manager" %}</a></h3>
    <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link{% if request.resolver_match.view.name == 'users_list' %} active {% endif %}" href="{% url 'users_list' %}">{% trans "Users" %}</a>
            {% if user.is_authenticated %}
                <a class="nav-link{% if request.resolver_match.view.name == 'statuses_list' %} active {% endif %}" href="{% url 'statuses_list' %}">{% trans "Statuses" %}</a>
                <a class="nav-link{% if request.resolver_match.view.name == 'labels_list' %} active {% endif %}" href="{% url 'labels_list' %}">{% trans "Labels" %}</a>
                <a class="nav-link{% if request.resolver_match.view.name == 'tasks_list' %} active {% endif %}" href="{% url 'tasks_list' %}">{% trans "Tasks" %}</a>
                <a class="nav-link" href="{% url 'logout' %}">{% trans 'Logout' %}</a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">{% trans "Log In" %}</a>
                <a class="nav-link" href="{% url 'sign_in' %}">{% trans "Sign Up" %}</a>
            {% endif %}
    </nav>
</div>
